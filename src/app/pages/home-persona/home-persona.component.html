<div class="col-xs-12 col-sm-6 col-md-12">
    &nbsp;
    <h1>
        <p style="text-align: center;">PERSONAS</p>
    </h1>
</div>
<div class="row">
    <div class="container">
        <div class="col-xs-12 col-sm-6 col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Sexo</th>
                        <th scope="col">Documento</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of datos.persona">
                        <th>{{item.name}}</th>
                        <td>{{item.edad}}</td>
                        <td>{{item.sexo}}</td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
&nbsp;
<div class="row">
    <div class="container">
        <div class="col-xs-12 col-sm-6 col-md-12">
            <form [formGroup]="forma" (ngSubmit)="save()">
                <div class="form-group col-md-3">
                    <label for="" [ngClass]="{'text-danger': nameRequired && submited}">Nombre: </label>
                    <input class="form-control" placeholder="Nombre" type="text" name="name" formControlName="name" [ngClass]="{'is-valid': nameRequired && submited}">
                </div>
                <div class="form-group col-md-3">
                    <label for="" [ngClass]="{'text-danger': edadRequired && submited}">Edad: </label>
                    <input class="form-control" placeholder="Edad" type="number" name="edad" formControlName="edad" [ngClass]="{'is-valid': edadRequired && submited}">
                </div>
                <div class="form-group col-md-3">
                    <label for="" [ngClass]="{'text-danger': sexoRequired && submited}">Sexo: </label>
                    <!-- <input class="form-control" placeholder="Sexo" type="text" name="sexo" formControlName="sexo" [ngClass]="{'is-valid': sexoRequired && submited}"> -->
                    <select class="custom-select" id="validationTooltip04" name="sexo" formControlName="sexo" [ngClass]="{'is-valid': sexoRequired && submited}" required>
                        <option>Hombre</option>
                        <option>Mujer</option>
                      </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="" [ngClass]="{'text-danger': fileRequired && submited}">File: </label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input form-control-sm small" name="file" formControlName="file" [ngClass]="{'is-valid': fileRequired && submited}">
                        <label class="custom-file-label" for="customFileLang">Subir Documento</label>
                    </div>
                </div>
                &nbsp;
                <div class="form-group col-md-3">
                    <button type="submit" class="btn btn-primary"> Guardar</button>
                </div>
            </form>
        </div>
    </div>
</div>
